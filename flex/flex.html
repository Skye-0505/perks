<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex布局</title>
	<link rel="stylesheet" href="flex.css">
	<link rel="stylesheet" href="reset.css">
</head>
<body>
	<div class="contitle">FLEX布局</div>
	<div class="content">
		<div class="wrapper1">
			<div class="box1">单项目(j=s,a=s)</div>
			<div class="box2">单项目(j=c,a=c)</div>
			<div class="box3">单项目(j=e,a=e)</div>
		</div>	
		<div class="wrapper2">
			<div class="box1">双项目(j=s,a=s)</div>
			<div class="box2">双项目(j=c,a=c)</div>
		</div>
		<div class="wrapper3">
			<div class="box1">双项目(j=s,a=s)</div>
			<div class="box2">双项目(j=c,a=c)</div>
		</div>
	</div>
</body>
</html>
